<DOCTYPE>

	<html>
	<!--Colocando titulo-->
	<head>
	<title> Cadastro</title>		
		
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Formulário</title>

			<link rel="stylesheet" type="text/css" href="css/style.css">
	
	
	</head>
	
	<body>
			<h2>
				<div class="a">
					<a href="index.html" target=""> Voltar a página principal</a>	
				</div>
			</h2>
			<!--Inicializando o cadasatro-->
			<p>
				<center>
						<br><h2>Cadastro de cliente</h2>
				</center>	
			<center>
			<div class="content">
				<form action="#" method="GET">	
				<center>
					<label for="nome">Nome:</label><br>
					<input type="text" id="nome" name="nome" required minlength="3"maxlength="50" placeholder="Digite seu nome"><br>
					
	
					<label for="email">E-mail:</label><br>
					<input type="email" id="email" name="email" requided placeholder="Digite seu e-mail"><br>
					
					<label for="senha">Senha:</label><br>
					<input type="password" id="senha" name="senha" required minlength="8" required placeholder="Digite sua senha"><br>
					
					<label for="confirmar_senha">Confirmar Senha:</label><br>
					<input type="password" id="confirmar_senha" name="confirmar_senha" required minlength="8" required placeholter="Confirme sua senha"><br>
					<label for="genero">Gênero:</label><br>
					<br>
					<input type="radio" id="genero_masculino" name="genero" value="masculino" required>
					<label for="genero_masculino">Masculino</label><br>
					<br>
					<input type="radio" id="genero_feminino" name="genero" value="feminino" required>
					<label for="genero_feminino">Feminino</label><br>
					<br>
					<input type="radio" id="genero_outro" name="genero" value="outro" required>
					<label for="genero_outro">Outro</label><br>
									
					<br><label for="observacoes">Observações:</label><br>
					<textarea type="observacoes" id="observacoes" name="observacoes" rows="4" cols="50"></textarea><br>
					<input type="submit" value="Enviar">
				</form>
			
		</center>
		</div>		

	
				
	</body>
</html>
